<div th:replace="shared/header"></div>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" th:action="'/'+${pageURI}">
        <div class="box-body">
            <div class="box-body">
            <div class="form-group">
                <label>Project Type</label>
                <input type="text"name="name" th:value="${record.name}" class="form-control"  placeholder="Enter Project Type">
            </div>
            <div class="form-group">
              <select name="status">
                    <option th:value="'True'" th:text="True"></option>
                    <option th:value="'False'" th:text="False"></option>
              </select> 
            </div>
                   
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <input type="hidden" name="id" th:value="${record.id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="'/'+${pageURI}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--        <meta name="_csrf" th:content="${_csrf.token}"/>
                 default header name is X-CSRF-TOKEN 
                <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
        <title>Admin Registration</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="/webjars/adminlte/2.3.11/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <!-- jvectormap -->
        <link rel="stylesheet" href="/webjars/adminlte/2.3.11/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="/webjars/adminlte/2.3.11/dist/css/AdminLTE.min.css">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="/webjars/adminlte/2.3.11/dist/css/skins/_all-skins.min.css">
        <script src="/webjars/adminlte/2.3.11/plugins/jQuery/jquery-2.2.3.min.js"></script>

    </head>
    <body class="hold-transition login-page"> 
        <div class="login-box">
            <div class="login-logo">
                <a href="/"><b>Registration</b></a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <h4 class="login-box-msg">Register New User</h4>

                <form th:action="@{'/users/addNew'}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="userName" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" >                
                    </div>            
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control validate" >
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password"  id="confirmPassword" class="form-control validate" >
                    </div>
                    <div id="errorMsg"></div>
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-success btn-block btn-flat">Register</button>                           
                        </div>
                        <div class="col-xs-4">
                            <a th:href="@{'/login'}" class="btn btn-primary">Back To Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
<!--         jQuery 2.2.3 
        <script src="/webjars/adminlte/2.3.11/plugins/jQuery/jquery-2.2.3.min.js"></script>-->
        <!-- Bootstrap 3.3.6 -->
        <script src="/webjars/adminlte/2.3.11/bootstrap/js/bootstrap.min.js"></script>

        <script>
            $('document').ready(function () {
                var password = document.querySelector("#password");
                var confirmPassword = document.querySelector("#confirmPassword");

                function validatePassword() {
                    if (password.value != confirmPassword.value) {
                        confirmPassword.setCustomValidity("Passwords Don't Match");
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                }
                password.onchange = validatePassword;
                confirmPassword.onkeyup = validatePassword;
            });
        </script>
    </body>
</html>

<div th:replace="shared/header"></div>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" th:action="'/'+${pageURI}">
        <div class="box-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text"name="userName" th:value="${record.userName}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" th:value="${record.email}" class="form-control" >                
            </div>            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" >
                <label><input type="checkbox" name="notify" value="1"/>Notify User</label>
            </div>
            <div class="form-group">
                <label>Roles</label>
                <select name="roles" class="form-control" multiple="multiple" required="required">
                    <option value="">Select Roles</option>
                    <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}">
                    </option>
                </select>                
            </div>
            <div>
                <label>Status</label>
                <label><input type="checkbox" name="status" th:checked="${record.status}" value="1"/>Active</label>
            </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <input type="hidden" name="id" th:value="${record.id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="'/'+${pageURI}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>

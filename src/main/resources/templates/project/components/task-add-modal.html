<div class="modal fade" id="task-add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">Add Task</h3>
            </div>
            <form class="add-task-form" action="" method="post">
                <div class="modal-body">
                    <div class="form-group">            
                        <label>Add Tasks</label>
                        <select name="tasks" class="form-control" multiple="multiple" style="height:100px">
                            <option th:each="task:${tasks}"  th:value="${task.id}" th:text="${task.title}"></option> 
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="button" class="btn btn-success">Add</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>                
                </div>
            </form>
        </div>
    </div>
</div>

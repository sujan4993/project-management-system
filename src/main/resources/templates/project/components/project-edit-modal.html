<div class="project-edit-modal modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <section class="content-header">
                    <h1 th:text="${pageTitle}"></h1>
                </section>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="box box-primary">

                    <form role="form" method="post" th:action="'/'+${pageURI}">
                        <div class="box-body" th:each="project:${records}">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Project Name</label>
                                        <input type="text"name="projectName" th:value="${project.projectName}"  class="form-control"  placeholder="Enter name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea type="text"name="description" th:text="*{project.description}"  class="form-control"  placeholder="Description"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label>Budget</label>
                                        <input type="text" name="budget" th:value="${project.budget}" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label>Deadline</label>
                                        <input type="date" name="deadline" th:value="${project.deadline}" class="form-control" placeholder="YYYY-MM-DD"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Assign Employees</label>
                                        <select name="employeeList" class="form-control" multiple="multiple" style="height:150px">
                                            <option th:each="employee:${employee}"  th:value="${employee.id}" th:text="${employee.firstName}+' '+${employee.lastName}"></option> 
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Status</label>
                                        <select name="status" class="form-control">
                                            <option th:each="status:${status}"  th:value="${status.id}" th:text="${status.statusName}"></option> 
                                        </select>
                                    </div> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Client</label>
                                        <select name="client" class="form-control">
                                            <option th:each="client:${client}"  th:value="${client.id}" th:text="${client.firstName}"></option> 
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">               
                                        <input type="checkbox" name="email" value="">Email
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <!--<input type="hidden" name="id" th:value="${record.id}">-->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a th:href="'/'+${pageURI}" class="btn btn-danger">Back</a>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
</div>

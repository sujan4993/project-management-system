<div th:replace="shared/header"></div>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" th:action="'/'+${pageURI}">
        <div class="box-body">

            <div class="form-group">
                <label>Project Name</label>
                <input type="text"name="project_name" th:value ="${record.projectName}" class="form-control"  placeholder="Enter name">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea type="text"name="description" th:field ="${record.description}" class="form-control"  placeholder="Description"></textarea>
            </div>  

            <div class="form-group ">
                <label>Deadline</label>
                <input type="date" name="deadline"th:value="${record.deadline}" class="form-control" placeholder="YYYY-MM-DD"/>
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" name="id" th:value="${record.id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="'/'+${pageURI}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>

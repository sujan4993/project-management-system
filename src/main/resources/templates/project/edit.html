<div th:replace="shared/header"></div>
<div class="box box-primary">
   
    <form role="form" method="post" th:action="'/'+${pageURI}">
        <div class="box-body">

            <div class="form-group">
                <label>Project Name</label>
                <input type="text" name="projectName" th:value ="${record.projectName}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea type="text"name="description" th:field ="${record.description}" class="form-control"></textarea>
            </div>
            <div class="form-group ">
                <label>Budget</label>
                <input type="text" name="budget" th:value="${record.budget}" class="form-control"/>
            </div>

            <div class="form-group ">
                <label>Deadline</label>
                <input type="date" name="deadline" th:field="${record.deadline}" class="form-control" placeholder="YYYY-MM-DD"/>
            </div>
<!--            <div class="form-group">
                <label>Assign Employees</label>
                <select name="employeeList" class="form-control" multiple="multiple" style="height:150px">
                    <option th:each="employee:${employee}"  th:value="${employee.id}" th:text="${employee.firstName}+' '+${employee.lastName}"></option> 
                </select>
            </div>
           <div class="form-group">
                <label>Status</label>
                <select name="status" class="form-control">
                    <option th:each="status:${status}"  th:value="${status.id}" th:text="${status.statusName}"></option> 
                </select>
            </div>--> 
            <div class="form-group">
                <label>Client</label>
                <select name="client" class="form-control">
                    <option th:each="client:${client}"  th:value="${client.id}" th:text="${client.firstName}"></option> 
                </select>
            </div>
             <div class="form-group">               
                 <input type="checkbox" name="email" value="">Email
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" name="id" th:value="${record.id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="'/'+${pageURI}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>

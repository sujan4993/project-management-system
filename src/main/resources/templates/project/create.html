<div th:replace="shared/header"></div>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" action="/projects">
        <div class="box-body">

            <div class="form-group">
                <label>Project Name</label>
                <input type="text"name="projectName" class="form-control"  placeholder="Enter name">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea type="text"name="description" class="form-control"  placeholder="Description"></textarea>
            </div>  
            <div class="form-group ">
                <label>Budget</label>
                <input type="text" name="budget" class="form-control" placeholder="Enter budget"/>
            </div>
            <div class="form-group ">
                <label>Deadline</label>
                <input type="datetime" name="deadline" class="form-control" placeholder="YYYY-MM-DD"/>
            </div>
            
            <div class="form-group">
                <label>Assign Employees</label>
                <select name="employeeList" class="form-control" multiple="multiple" style="height:150px">
                    <option th:each="employee:${employees}"  th:value="${employee.id}" th:text="${employee.firstName}+' '+${employee.lastName}"></option> 
                </select>
            </div>
        </div>


        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/projects" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>

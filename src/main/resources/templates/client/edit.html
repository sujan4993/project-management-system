<div th:replace="shared/header"></div>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" th:action="'/'+${pageURI}">
        <div class="box-body">
           <div class="form-group">
                <label>First Name</label>
                <input type="text"name="firstName" th:value="${record.firstName}" class="form-control"  placeholder="Enter First name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text"name="lastName" th:value="${record.lastName}" class="form-control"  placeholder="Enter Last name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text"name="address"th:value="${record.address}" class="form-control"  placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label>Phone No</label>
                <input type="text"name="phoneNo"th:value="${record.phoneNo}" class="form-control"  placeholder="Enter Phone number">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text"name="email"th:value="${record.email}" class="form-control"  placeholder="Enter email">
            </div>
            <div class="form-group">
              <select name="status" th:value="${record.status}">
                    <option th:value="'1'" th:text="True"></option>
                    <option th:value="'0'" th:text="False"></option>
              </select> 
            </div>
                   
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <input type="hidden" name="id" th:value="${record.id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="'/'+${pageURI}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>



<!-- Modal -->
<div class="modal fade" id="form-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-title">Modal title</h4>
            </div>
            <form id="app-form" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">                            
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text"name="firstName" class="form-control"  required>
                            </div>                                
                        </div>
                        <div class="col-md-6">                            
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text"name="lastName" class="form-control"  required>
                            </div>                                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">                            
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text"name="address" class="form-control"  required>
                            </div>                                
                        </div>
                        <div class="col-md-6">                            
                            <div class="form-group">
                                <label>Contact No</label>
                                <input type="text"name="phoneNo" class="form-control"  required>
                            </div>                                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">                            
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text"name="email" class="form-control"  required>
                            </div>                                
                        </div>
                        <div class="col-md-6">                            
                            <div class="checkbox">
                                <label>Status</label>
                                <label><input type="checkbox" name="status" value="1">Active</label>
                            </div>                                
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" name="id" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="shared/header"></div>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" action="/employees">
        <div class="box-body">
            <div class="form-group">
                <label>First Name</label>
                <input type="text"name="firstName" class="form-control"  placeholder="Enter First name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text"name="lastName" class="form-control"  placeholder="Enter Last name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control"  placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label>Phone No</label>
                <input type="text" name="phoneNo" class="form-control"  placeholder="Enter Phone number">
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="text" name="salary" class="form-control"  placeholder="Enter Salary">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="sex">
                    <option th:value="'M'" th:text="Male"></option>
                    <option th:value="'F'" th:text="Female"></option>
                     <option th:value="'other'" th:text="Other" ></option>
                </select>
            </div>
            

        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/categories" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>
